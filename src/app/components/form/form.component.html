<form #form="ngForm">
    <div class="example-container">
        <mat-form-field>
            <mat-label>Enter your name</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="name" (blur)="updateErrorMessage()" required>
              <!-- @if (name.invalid) { -->
            <mat-error *ngIf="name.invalid">{{errorMessage}}</mat-error>
            <!-- } -->
        </mat-form-field>
    </div>
</form>
