<mat-card class="card-container">
    <mat-card-header class="card-header">
        <mat-card-title>{{cardTitle}}</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <div class="image-container">
        <img ngSrc="https://loremflickr.com/320/240/landscape/?random=255" fill priority alt="landscape">
    </div>
    <mat-card-content>
        <p class="card-desc">
            {{cardDesc}}
        </p>
    </mat-card-content>
</mat-card>
